<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmed Store | أدوات كهربائية</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #f39c12;
      --bg: #f4f7fa;
      --text: #333;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 100px; /* مساحة للزرين */
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
      position: relative;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0;
      padding: 15px 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    .contact {
      background: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    .contact h2 {
      margin-top: 0;
      color: var(--primary);
    }
    .contact p {
      margin: 8px 0;
    }
    footer {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    /* أزرار واتساب والإيميل ثابتة بالأسفل */
    .fixed-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn.whatsapp {
      background: #25d366;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <header>Ahmed Store | متجر الأدوات الكهربائية</header>

  <section class="gallery">
    <div class="card">
      <img src="https://source.unsplash.com/featured/?airconditioner" alt="مكيف هواء" />
      <h3>مكيف سبليت 1.5 طن</h3>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/featured/?window%20ac" alt="مكيف شباك" />
      <h3>مكيف شباك 2 طن</h3>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/featured/?television" alt="تلفزيون" />
      <h3>تلفزيون 55 بوصة 4K</h3>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/featured/?smart%20tv" alt="تلفزيون ذكي" />
      <h3>تلفزيون 43 بوصة FHD</h3>
    </div>
  </section>

  <section class="contact">
    <h2>تواصل معنا</h2>
    <p>العنوان: أم درمان، السودان</p>
    <p>الهاتف: 0125000574 | 0961890273</p>
  </section>

  <footer>© 2025 Ahmed Store - جميع الحقوق محفوظة</footer>

  <div class="fixed-buttons">

      واتساب

      📧 البريد الإلكتروني

  </div>

</body>
</html>
